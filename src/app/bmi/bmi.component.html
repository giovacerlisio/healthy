<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

<div class="container d-flex justify-content-center" style="text-align: center">
  <form
    style="
      margin-top: 270px;
      border: 3px solid rgb(179, 179, 179);
      padding: 10px;
      border-radius: 10px;
    "
    [formGroup]="form"
  >
    <div class="form-group">
      <label for="exampleInputEmail1">Peso in kg</label>
      <input
        type="number"
        class="form-control"
        id="peso"
        style="text-align: center"
        placeholder="Peso"
        formControlName="peso"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Altezza</label>
      <input
        type="number"
        class="form-control"
        id="altezza"
        style="text-align: center"
        placeholder="Altezza in mt (1.70)"
        formControlName="altezza"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Eta'</label>
      <input
        type="number"
        class="form-control"
        id="eta"
        style="text-align: center"
        placeholder="Eta'"
        formControlName="eta"
      />
    </div>
    <br />
    <!-- <select class="my-select" id="sesso" formControlName = "sesso">
                        <option value="uomo">Uomo</option>
                        <option value="donna">Donna</option>
                      </select> -->
                      
    <div class="form-group">
      <label for="exampleInputPassword1">Sesso</label>
      <select class="my-select" id="sesso" class="form-control" formControlName="sesso">
        <option value="uomo">Uomo</option>
        <option value="donna">Donna</option>
      </select>
  </div>
    <br />
    <br />
    <button (click)="calcola()" type="submit" class="btn btn-warning">
      Calcola
    </button>
    <br />
    <p id="risultato" class="risultato-warning">{{ Msg }}</p>
    <p id="risultato" class="risultato-warning" *ngIf="!calcolo">
      {{ errMsg }}
    </p>

  </form>
  
</div>
<br>
<br>
<h1 style="text-align: center; font-family: 'Josefin Sans', sans-serif; font-size: 40px;">Calcola il tuo BMI!</h1>
