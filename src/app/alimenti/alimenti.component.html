


<table
  mat-table
  [dataSource]="ELEMENT_DATA"
  class="mat-elevation-z8"
  style="margin-top: 200px"
>
  <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef class="text-warning">Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="calorie">
    <th mat-header-cell *matHeaderCellDef class="text-warning">Calorie</th>
    <td mat-cell *matCellDef="let element">{{ element.calorie }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="peso">
    <th mat-header-cell *matHeaderCellDef class="text-warning">Peso</th>
    <td mat-cell *matCellDef="let element">{{ element.peso }}</td>
  </ng-container>

  <ng-container matColumnDef="modifica">
    <th mat-header-cell *matHeaderCellDef class="text-warning">Modifica</th>
    <td mat-cell *matCellDef="let element">
    <button mat-mini-fab color="basic" aria-label="Example icon button with a filter list icon">
      <mat-icon>edit</mat-icon>
    </button>
  </td>
  </ng-container>

  <ng-container matColumnDef="elimina">
    <th mat-header-cell *matHeaderCellDef class="text-warning">Elimina</th>
    <td mat-cell *matCellDef="let element">
    <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon" (click)="elimina(element.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<br>
<br>

<button mat-raised-button color="warn" style="display: block; margin: 0 auto; width: 200px;"  onclick="window.location.href='/postalimenti';">Inserisci Alimento</button>
