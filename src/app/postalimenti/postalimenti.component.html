<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

<div class="container d-flex justify-content-center" style="text-align: center">
            <form
              style="
                margin-top: 270px;
                border: 3px solid rgb(179, 179, 179);
                padding: 10px;
                border-radius: 10px;
              "
              [formGroup]="formcalorie"
            >
              <div class="form-group">
                <label for="exampleInputEmail1">Peso in grammi</label>
                <input
                  type="number"
                  class="form-control"
                  id="peso"
                  style="text-align: center"
                  placeholder="Peso"
                  formControlName="peso"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Calorie</label>
                <input
                  type="number"
                  class="form-control"
                  id="calorie"
                  style="text-align: center"
                  placeholder="Calorie per tot grammi"
                  formControlName="calorie"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  style="text-align: center"
                  placeholder="Nome alimento"
                  formControlName="nome"
                />
              </div>
              <br />
              <!-- <select class="my-select" id="sesso" formControlName = "sesso">
                                  <option value="uomo">Uomo</option>
                                  <option value="donna">Donna</option>
                                </select> -->
                                
              <br />
              <br />
              <button (click)="calcola()" type="submit" class="btn btn-warning">
                Inserisci
              </button>
              <br />
              <br />
              <p id="risultato" class="risultato-warning" *ngIf="calcolo">
                {{ accMsg }}
              </p>
          
            </form>
            
          </div>
          <br>
          <br>
          <h1 style="text-align: center; font-family: 'Josefin Sans', sans-serif; font-size: 40px;">Inserisci un alimento!</h1>
